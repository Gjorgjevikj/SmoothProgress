name: Compile Sketch

# The workflow will run on every push and pull request to the repository
on:
  - push
  - pull_request

jobs:
  Compile-Sketch:
    runs-on: ubuntu-latest

    steps:
      # This step makes the contents of the repository available to the workflow
      - name: Checkout repository
        uses: actions/checkout@v2

      # For more information: https://github.com/arduino/compile-sketches#readme
      - name: Compile sketch
        uses: arduino/compile-sketches@v1
        with:
          # The default is to compile for the Arduino Uno board. If you want to compile for other boards, use the `fqbn` input.
          sketch-paths: |
            ./examples/BasicProgress
            ./examples/BatteryGauge
            ./examples/FourPB
            ./examples/MultipleDisplays
            ./examples/SinglePBudc
            ./examples/StylesInFlash
            ./examples/TwoPB_i2c
            ./examples/VericalProgessBar
            ./examples/VericalProgessBarTemp
            
